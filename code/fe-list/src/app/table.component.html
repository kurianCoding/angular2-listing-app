<table class="highlight">
  <thead>
    <tr>
      <th> Title {{name}}</th>
      <th> Genere {{genere}}</th>
      <th> Price {{price}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of item">
      <td>{{movie?.name}}</td>
      <td>{{movie?.genere}}</td>
      <td>{{movie?.price | currency:'INR':true:'2.2-3'}}</td>
    </tr>
  </tbody>
</table>
